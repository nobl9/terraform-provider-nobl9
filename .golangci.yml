version: "2"
run:
  modules-download-mode: readonly
linters:
  default: none
  enable:
    # All linters from list https://golangci-lint.run/usage/linters/ are speciefed here and explicit enable/disable.
    - asciicheck
    - bodyclose
    - dogsled
    - errcheck
    - exhaustive
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - goheader
    - goprintffuncname
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nakedret
    - nilerr
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - tparallel
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
  settings:
    exhaustive:
      default-signifies-exhaustive: true
    gocognit:
      min-complexity: 30
    gocritic:
      disabled-checks:
        - singleCaseSwitch
      enabled-tags:
        - opinionated
    lll:
      line-length: 120
    misspell:
      locale: US
    revive:
      rules:
        - name: unused-parameter
          disabled: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - revive
        text: exported (function|method|type) .*? should have comment or be unexported
      - linters:
          - revive
        text: exported (const|var) .*? should have comment (\(or a comment on this block\) )?or be unexported
      - linters:
          - revive
        text: 'if-return: redundant if ...; err != nil check, just return error instead.'
      - linters:
          - revive
        text: '^var-naming: .*'
      - linters:
          - revive
        text: 'error-strings: error strings should not be capitalized or end with punctuation or a newline'
      - linters:
          - lll
        source: '.*(Description|Deprecated): .*'
      - linters:
          - staticcheck
        text: '.*is deprecated.*'
      - linters:
          - staticcheck
        text: slo.Spec.Composite is deprecated
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/nobl9/terraform-provider-nobl9)
    goimports:
      local-prefixes:
        - github.com/nobl9/terraform-provider-nobl9
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
